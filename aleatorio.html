<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEATORIO</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #message {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        #scary-message {
            font-size: 32px;
            color: red;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        #click-area {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <audio id="susto-audio" src="GRITOS de terror estridentes!!!.mp3" preload="auto"></audio>
    
    <div id="message">
        <p>Clique aqui para continuar...</p>
    </div>
    <div id="scary-message">
        <p>Espere 5 segundos</p>
    </div>
    <div id="click-area" onclick="triggerScare()"></div>

    <script>
        function triggerScare() {
            document.getElementById('click-area').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('scary-message').style.display = 'block';
            var audio = document.getElementById('susto-audio');
            audio.play();
            setTimeout(() => {
                alert("HAHAHA, vocÃª se assustou!");
            }, 500);
        }
    </script>
</body>
</html>
